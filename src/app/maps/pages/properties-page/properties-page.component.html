<div class="row mt-3 custom-row">
  <div class="col-2"></div>
  <div class="col">
    <h3>Listado de propiedades</h3>
    <hr>
  </div>
</div>

<div class="row mt-2 custom-row">
  <div class="col-2"></div>

  <div class="col">

      <div class="row">

        <!-- Houses -->
        <div *ngFor="let house of houses"  class="col-4 mb-2">

          <div class="card">
            <map-mini-map [lngLat]="house.lngLat" />
            <div class="card-body">
              <h5 class="card-title">{{ house.title }}</h5>
              <p class="card-text">{{ house.description }}</p>
            </div>
          </div>

        </div>

        <div class="col-4 mb-2">
          <!-- importacion de alone component a modulo  -->
          <!-- al descomentar esta linea se realiza la importacion de un standalone component a un mÃ³dulo en angular -->
          <!-- <counter-alone [counter]="88" ></counter-alone> -->
        </div>


      </div>



  </div>
</div>
