<div id="map" #map></div>


<div class="floating-range p-2">
  <div class="floating-content">
    <button class="btn btn-primay custom-buttons" (click)="zoomOut()"> - </button>
    <input type="range"
      class="form-range px-2"
      min="-2"
      max="18"
      [value]="zoom"
      (input)="zoomChanged(zoomInput.value)"
      #zoomInput
      >
    <button class="btn btn-primay custom-buttons" (click)="zoomIn()"> + </button>
  </div>

  <span class="form-label">
    Zoom: {{zoom /18| percent }} | Latitud: {{currentLngLat.lat | number:'2.2-4'}} | Longitud: {{currentLngLat.lng | number:'2.2-4'}}
  </span>
</div>
