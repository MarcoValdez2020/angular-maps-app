<div id="map" #map></div>

<ul class="list-group">
  <li *ngFor="let colorMarker of markers; let i = index"
      class="list-group-item"
      (dblclick)="deleteMarker(i)"
      (click)="flyTo(colorMarker.marker)">
      <div class="color-ball"
        [ngStyle]="{backgroundColor: colorMarker.color}"></div>
      <span class="marker-text">Marker {{i+1}}</span>
  </li>
</ul>

<button class="btn btn-dark" (click)="createMarker()">
  + Agregar marcador
</button>
